<!DOCTYPE html>
<html lang="en">
<head>
    <title>API</title>
    <style>
        #user{
            border: 10px solid black;
            background-color: brown;
            margin: 100px;
            color: white;
            padding: 50px;
            width: 50vw;
            height: 270px;

        }
        div{
            height: 250px;
            width: 650px;
            margin: 20%;
        }
        body{
            background-color: khaki;
        }
    </style>
</head>
<body>
    <div>
        <img id="data1" src="https://i.redd.it/wvft9vwy1y481.jpg" alt="">
    </div>
    <script>
        let d1 = document.getElementById('data1')
        const resp = fetch('https://meme-api.herokuapp.com/gimme').then(response =>{
            return response.json()
        })
        .then(data =>{
            console.log(data)
            d1.innerHTML = data[0].url
        })
    </script>
</body>
</html>
