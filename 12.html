<!DOCTYPE html>
<html lang="en">

<head>
    <title>API</title>
    <style>
        #user {
            border: 10px solid black;
            background-color: brown;
            margin: 100px;
            color: white;
            padding: 50px;
            width: 50vw;
            height: 270px;

        }

        div {
            height: 250px;
            width: 650px;
            margin: 20%;
        }

        body {
            background-color: khaki;
        }
    </style>
</head>

<body>
    <div>
        <button onclick="fn()">CLICK TO FETCH</button>
        <table id="user" border="9">
            <th>Postlink</th>
            <th>subredit</th>
            <th>title</th>
            <th>url</th>
            <th>nsfw</th>
            <th>spoiler</th>
            <th>author</th>
            <th>usp</th>

            <tr>

                <td id="data4"></td>
                <td id="data5"></td>
                <td id="data6"></td>
                <td id="data7"></td>
                <td id="data8"></td>
                <td><img src="" alt="" id="data9"></td>
            </tr>
        </table>
    </div>
    <script>
        async function fn() {
            var res = await fetch('https://meme-api.herokuapp.com/gimme')
            var data = await res.json()
            let d1 = document.getElementById('data1').innerText = data.postLink
            let d2 = document.getElementById('data2').innerText = data.subrredit
            let d3 = document.getElementById('data3').innerText = data.title
            let d4 = document.getElementById('data4').innerText = data.url
            let d5 = document.getElementById('data5').innerText = data.nsfw
            let d6 = document.getElementById('data6').innerText = data.spoiler
            let d7 = document.getElementById('data7').innerText = data.author
            let d8 = document.getElementById('data8').innerText = data.ups
            let d9 = document.getElementById('data9').src = data.preview[0]
        }
    </script>
</body>

</html>
